# Set realistic colors
set -g default-terminal "tmux-256color"
set -as terminal-features "xterm*:RGB"

# C-b is horrible and nobodys hands can make that shape
set -g prefix C-Space

# Start window and pane indices at 1, because switching to 0 is really inconvenient
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

# Plugins, because default tmux sucks
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'

# Enable mouse support because im not a keyboard warrior
set -g mouse on

# Vi style copy/paste even though i dont know how to use vi
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Make tmux faster because I'm a little impatient
set -s escape-time 10

# Finally, initialize tpm
run -b '~/.tmux/plugins/tpm/tpm'
